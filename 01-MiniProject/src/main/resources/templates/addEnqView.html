<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Bootstrap demo</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>


	<!--	private String name;
	private Long phno;
	private String classMode;
	private String courseName;
	private String courseStatus;
	private LocalDate createdDate;-->

	<div class="container">
		<h1>Add Enquiries here</h1>
		
		<p th:text="${succMsg}" style="color: greenyellow;"></p>
		<p th:text="${errMsg}" style="color: rgb(255, 0, 0);"></p>

		<form th:action="@{/addenquiry}" th:object="${enq}" method="post">
			<table>
				<tr>
					<td>Name :</td>
					<td>
						<input type="text" th:field="*{name}" />
					</td>
				</tr>
				<tr>
					<td>Phno :</td>
					<td>
						<input type="number" th:field="*{phno}" />
					</td>
				</tr>
				<tr>
					<td>classMode :</td>
					<td>
						<select  th:field="*{classMode}">
							<option value="">-Select-</option>
							<option value="online">Online</option>
							<option value="classroom">Class Room</option>

						</select>
					</td>
				</tr>
				<tr>
					<td>courseName :</td>
					<td>
						<select th:field="*{courseName}">
							<option value="">-Select-</option>
							<option value="java">JAVA</option>
							<option value="python">PYTHON</option>
							<option value="aws">AWS</option>
							<option value="oracle">ORACLE</option>
						</select>
					</td>
				</tr>
				<tr>
					<td>courseStatus :</td>
					<td>
					<select th:field="*{courseStatus}">
							<option value="">-Select-</option>
							<option value="new">New</option>
							<option value="enrolled">Enrolled</option>
							<option value="lost">Lost</option>	
					</select>
					</td>
				</tr>
				<tr>
					<td></td>
					<td>
						<input type="submit" value="save" class="btn btn-primary"/>
					</td>
				</tr>


			</table>
		</form>


	</div>





	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		crossorigin="anonymous"></script>
</body>

</html>
